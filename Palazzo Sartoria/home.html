<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palazzo Sartoria</title>
    <link rel="stylesheet" href="slider.css">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="icon" href="imagens/1729364295780 (1).png" type="imagens/1729364295780 (1).png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <aside class="sidebar">
        <div class="logo">
            <img src="imagens/logo principal.png" alt="Logo Palazzo Sartoria">
        </div>
        <nav class="menu">
            <ul>
                <li><a href="">Homens</a></li>
                <li><a href="">Mulher</a></li>
                <li><a href="">Garotada</a></li>
                <li><a href="">Casa</a></li>
                <li><a href="">Descobrir</a></li>
            </ul>
        </nav>
        <div class="icons">
            <a href="#busca" title="Buscar"><i class="fas fa-search"></i></a>
            <a href="#conta" title="Conta"><i class="fas fa-user"></i></a>
            <a href="#desejos" title="Lista de Desejos"><i class="fas fa-heart"></i></a>
            <a href="#compras" title="Compras"><i class="fas fa-shopping-bag"></i></a>
        </div>
    </aside>


    <div class="slider">
        <div class="slide">
            <img src="imagens/ralph.jpg" alt="Imagem 1">
            <div class="content">
                <h1>Polo</h1>
                <button>Comprar</button>
            </div>
        </div>
        <div class="slide">
            <img src="imagens/OIP.jpg" alt="Imagem 2">
            <div class="content">
                <h1>inovando</h1>
                <button>Comprar</button>
            </div>
        </div>
        <div class="slide">
            <img src="imagens/OIP (1).jpg" alt="Imagem 3">
            <div class="content">
                <h1>Primavera</h1>
                <button>Comprar</button>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>

    <script src="slider.js"></script>
</body>
</html>
